- name: Install Docker and Setup Server
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - python3
          - python3-venv
          - python3-pip
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=arm64] https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Install Docker Python SDK (for Ansible)
      pip:
        name: docker
        executable: pip3

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add vagrant user to docker group
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: Start userapi stack with Docker Compose
      command: docker compose up -d
      args:
        chdir: /vagrant/userapi
      environment:
        DATABASE_URL: postgresql+psycopg://user:password@db:5432/userdb

    - name: Wait for API health endpoint
      uri:
        url: http://localhost:8000/health
        status_code: 200
      register: healthcheck
      retries: 15
      delay: 5
      until: healthcheck.status == 200
